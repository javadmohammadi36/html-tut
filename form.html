<!DOCTYPE html>
<html dir="rtl">
    <head>
        <title>FORM</title>
        <link rel="icon" href="https://www.nikranyadak.ir/assets/uploads/rsz_png-nikran.png">
    </head>
    <body>
        <form action="#">
            <label>name</label>
            <input type="text" name="name" placeholder="نام"><br><br>
            <label>code</label>
            <input type="number" name="code" placeholder="کدملی"><br><br>
            <label for="tel">phon</label>
            <input type="number" name="phon" placeholder="موبایل" id="tel"><br><br>
            <label>date</label>
            <input type="date" name="date"><br><br>
            <label>email</label>
            <input type="email" name="mail" placeholder="example@gmail.com"><br>
            <label>pass</label>
            <input type="password" name="pass" placeholder="رمز عبور"><br><br>
            <label>adad</label>
            <input type="number" max="10" min="5"><br><br>
            <label>php</label>
            <input type="checkbox" name="php" checked>
            <label>css</label>
            <input type="checkbox" name="css"><br><br>
            <label>men</label>
            <input type="radio" name="men">
            <label>women
            <input type="radio" name="men"></label>
            <br><br>
            <label>price</label>
            <select name="price">
                <option value="1">یک ساله</option>
                <option value="1">دو ساله</option>
                <option value="1">سه ساله</option>
            </select>
            <br><br>
            <iframe src="https://colorhunt.co/" width="100%" height="1024" frameborder="0">
            </iframe>
            <input type="submit" value="send">
            <button type="submit">send</button>
        </form>
    </body>
    
</html>
